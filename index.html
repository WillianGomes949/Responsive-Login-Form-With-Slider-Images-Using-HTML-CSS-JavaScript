<!DOCTYPE html>
   <html lang="en">
   <head>

      <title>Responsive login form with slider images</title>
   </head>
   <body>
      <div class="login container grid">
         <div class="login__container grid">
            <div class="login__swiper swiper">
               <div class="login__swiper-data">

                     <a href="https://www.facebook.com/williangomes949/" target="_blank" class="login__swiper-link">

                     </a>
                     
                     <a href="https://www.instagram.com/williangomes949/" target="_blank" class="login__swiper-link">

                     <a href="https://github.com/williangomes949" target="_blank" class="login__swiper-link">

                     </a>
                  </div>
               </div>

               <div class="swiper-wrapper">

                  <img src="assets/img/img-2.png" alt="image" class="login__swiper-img swiper-slide">

            </div>
   
            <div class="login__area grid">

               </div>
   
               <span class="login__line">ou</span>
   
               <form action="" class="login__form">

                     <div class="login__box">

                     </div>
                  </div>
   
                  <a href="#" class="login__forgot">Esqueceu a senha?</a>

               </form>
